<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather | Bootstrap Demo Application </title>
  </head>
  <body>
      <header class="">
         <div class="container">
                <!-- Content here -->
                <nav class="navbar  navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Demo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link" href="weather.html">Weather</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="quotes.html">Quotes</a>
                        </li>
                    </ul>
                    </div>
                </nav>
        </div>
      </header>

      <div class="container">
          <div class="row pt-5 pb-5">
              <br/>
              <br/>
              <div class="col-12">
                  <form>
                      <div class="form-group">
                          <label for="location">Enter location</label>
                          <input type="text" class="form-control" id="location" placeholder="Enter location">
                      </div>
                      <button type="button" id="getData" class="btn btn-primary">Submit</button>
                  </form>
                  
              </div>
              <div class="col-12" id="weatherData" style="display: none">
                  <br/>
                    <div class="card">
                            <h2 class="ml-auto mr-4 mt-3 mb-0" id="locationName"></h2>
                            <p class="ml-auto mr-4 mb-0 med-font" id="locationMain"></p>
                            <h1 class="ml-auto mr-4 large-font" id="locationTemp"></h1>
                        </div>
              </div>
          </div>
      </div>
      <footer class="p-3">
          <div class="container">
                Copy right @ bootstrap
          </div>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        // put Ajax here.
        $('#getData').click(function () {
            var location = $('#location').val();
            if (location) {
                $.ajax({
                        url: 'http://api.openweathermap.org/data/2.5/weather?appid=606633d3a0a4a3c9182373dff3bc7ed3&q='+location,
                        type: 'get',
                        success: function(data){
                            $('#weatherData').show();
                            $('#locationName').text(data.name);
                            $('#locationMain').text(data.weather[0].main);
                            $('#locationTemp').html(data.main.temp + '&#8490;');
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                            var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                            alert('Api failed');
                        }
                    });
            } else {
                alert('Enter Location');
            }

            });
        });
     </script>
</body>
</html>
